# Railway Configuration
# Este archivo ayuda a Railway a detectar y configurar los servicios autom√°ticamente

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd apps/${{RAILWAY_SERVICE_NAME}} && pnpm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Variables compartidas (se pueden sobrescribir por servicio)
[env]
NODE_ENV = "production"

