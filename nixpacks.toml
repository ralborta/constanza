# Nixpacks configuration for Railway
# Railway usa Nixpacks para detectar y construir la aplicación
# NOTA: Si usas Dockerfile, Railway lo usará en lugar de Nixpacks

[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.15.0 --activate",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm --filter @constanza/notifier run generate || true",
  "pnpm --filter @constanza/rail-cucuru run generate || true",
  "pnpm --filter @constanza/api-gateway run generate || true",
  "pnpm --filter \"@constanza/${RAILWAY_SERVICE_NAME}\" run generate",
  "pnpm --filter \"@constanza/${RAILWAY_SERVICE_NAME}\" run build"
]

[start]
cmd = "pnpm --filter \"@constanza/${RAILWAY_SERVICE_NAME}\" start"
